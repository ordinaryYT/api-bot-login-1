<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Bot Controller</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
            background: linear-gradient(90deg, #007bff, #00ff88);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #a0a0a0;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .control-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .control-button:disabled {
            background-color: #444;
            cursor: not-allowed;
            transform: none;
        }

        .control-button.stop {
            background-color: #dc3545;
        }

        .control-button.stop:hover {
            background-color: #a71d2a;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: #1a1a1a;
            display: none;
            font-size: 1.1rem;
        }

        .status.active {
            display: block;
        }

        .status.success {
            border-left: 5px solid #28a745;
        }

        .status.error {
            border-left: 5px solid #dc3545;
        }

        .bots-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            margin-top: 30px;
        }

        .bot-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .bot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .bot-status {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #dc3545;
        }

        .bot-status.active {
            background-color: #28a745;
            box-shadow: 0 0 10px #28a745;
        }

        .bot-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #007bff, #00bfff);
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .bot-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .bot-description {
            font-size: 1rem;
            color: #a0a0a0;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .control-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fortnite Bot Controller</h1>
        <p>Manage your army of Fortnite bots. Starting may take 5-20 minutes.</p>
        
        <div class="button-group">
            <button id="startButton" class="control-button">Start Bots</button>
            <button id="stopButton" class="control-button stop" disabled>Stop Bots</button>
        </div>
        
        <div id="statusMessage" class="status"></div>

        <div class="bots-section">
            <!-- Bot cards remain the same as before -->
            <div class="bot-card">
                <div class="bot-status" id="bot1-status"></div>
                <div class="bot-icon">1</div>
                <div class="bot-name">OGsbot1</div>
                <div class="bot-description">Drops Tilted Towers every time. Still dies first.</div>
            </div>
            <!-- Include all 10 bot cards -->
        </div>
    </div>

    <script>
        // Initialize EmailJS
        emailjs.init("Js8Z6hkbFnkcttBbT");

        // DOM Elements
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const statusMessage = document.getElementById('statusMessage');
        const botStatusElements = Array.from({length: 10}, (_, i) => document.getElementById(`bot${i+1}-status`));

        // API Configuration
        const API_BASE_URL = window.location.origin; // Use current origin
        const API_HEADERS = {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
        };

        // Bot control functions
        async function startBots() {
            try {
                startButton.disabled = true;
                stopButton.disabled = false;
                statusMessage.textContent = 'Starting bots... This may take 5-20 minutes.';
                statusMessage.className = 'status active';
                
                const response = await fetch(`${API_BASE_URL}/api/bots/start`, {
                    method: 'POST',
                    headers: API_HEADERS,
                    credentials: 'include'
                });

                const data = await handleResponse(response);
                
                statusMessage.textContent = data.message || 'Bots started successfully!';
                statusMessage.className = 'status active success';
                startButton.textContent = 'Bots Running';
                updateBotStatuses(data.status.bots);
                
                await sendNotification(`Bots started at: ${new Date().toLocaleString()}`);
                
            } catch (error) {
                handleError(error, 'starting');
                startButton.disabled = false;
                startButton.textContent = 'Start Bots';
            }
        }

        async function stopBots() {
            try {
                startButton.disabled = false;
                stopButton.disabled = true;
                statusMessage.textContent = 'Stopping bots...';
                statusMessage.className = 'status active';
                
                const response = await fetch(`${API_BASE_URL}/api/bots/stop`, {
                    method: 'POST',
                    headers: API_HEADERS,
                    credentials: 'include'
                });

                const data = await handleResponse(response);
                
                statusMessage.textContent = data.message || 'Bots stopped successfully!';
                statusMessage.className = 'status active success';
                startButton.textContent = 'Start Bots';
                updateBotStatuses(data.status.bots);
                
                await sendNotification(`Bots stopped at: ${new Date().toLocaleString()}`);
                
            } catch (error) {
                handleError(error, 'stopping');
                stopButton.disabled = false;
            }
        }

        // Helper functions
        async function handleResponse(response) {
            if (!response.ok) {
                const errorText = await response.text();
                try {
                    const errorData = JSON.parse(errorText);
                    throw new Error(errorData.message || 'Request failed');
                } catch {
                    throw new Error(errorText || 'Request failed');
                }
            }
            return await response.json();
        }

        function updateBotStatuses(bots) {
            bots.forEach((bot, index) => {
                if (index < botStatusElements.length) {
                    const element = botStatusElements[index];
                    element.classList.toggle('active', bot.status === 'active');
                }
            });
        }

        async function sendNotification(message) {
            try {
                await emailjs.send("service_lglu81w", "template_zplkxfb", {
                    to_email: "baileyksmith2010@gmail.com",
                    message: message
                });
            } catch (error) {
                console.error('Email error:', error);
            }
        }

        function handleError(error, action) {
            console.error(`Error ${action} bots:`, error);
            statusMessage.textContent = `Error ${action} bots: ${error.message}`;
            statusMessage.className = 'status active error';
            sendNotification(`Error ${action} bots: ${error.message}`);
        }

        // Initialize
        async function initialize() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/bots/status`, {
                    credentials: 'include'
                });
                
                const data = await handleResponse(response);
                
                if (data.status.running) {
                    startButton.disabled = true;
                    stopButton.disabled = false;
                    startButton.textContent = 'Bots Running';
                    updateBotStatuses(data.status.bots);
                }
            } catch (error) {
                console.error('Initialization error:', error);
                statusMessage.textContent = 'Error connecting to server. Make sure it is running.';
                statusMessage.className = 'status active error';
            }
        }

        // Event listeners
        startButton.addEventListener('click', startBots);
        stopButton.addEventListener('click', stopBots);

        // Start initialization
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
