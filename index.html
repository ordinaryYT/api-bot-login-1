<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Bot Controller</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #a0a0a0;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .control-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .control-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .control-button:disabled {
            background-color: #444;
            cursor: not-allowed;
            transform: none;
        }

        .control-button.stop {
            background-color: #dc3545;
        }

        .control-button.stop:hover {
            background-color: #a71d2a;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: #1a1a1a;
            display: none;
            font-size: 1.1rem;
        }

        .status.active {
            display: block;
        }

        .status.success {
            border-left: 5px solid #28a745;
        }

        .status.error {
            border-left: 5px solid #dc3545;
        }

        .bots-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .bot-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .bot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .bot-status {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #dc3545;
        }

        .bot-status.active {
            background-color: #28a745;
            box-shadow: 0 0 10px #28a745;
        }

        .bot-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #007bff, #00bfff);
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .bot-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .bot-description {
            font-size: 1rem;
            color: #a0a0a0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fortnite Bot Controller</h1>
        <p>Manage your army of Fortnite bots. Starting may take 5-20 minutes.</p>
        
        <div class="button-group">
            <button id="startButton" class="control-button">Start Bots</button>
            <button id="stopButton" class="control-button stop" disabled>Stop Bots</button>
        </div>
        
        <div id="statusMessage" class="status"></div>

        <div class="bots-section">
            <!-- Bot cards remain the same as before -->
            <div class="bot-card">
                <div class="bot-status" id="bot1-status"></div>
                <div class="bot-icon">1</div>
                <div class="bot-name">OGsbot1</div>
                <div class="bot-description">Drops Tilted Towers every time. Still dies first.</div>
            </div>
            <!-- Other bot cards... -->
        </div>
    </div>

    <script>
        // Configuration - IMPORTANT: Set this correctly!
        const CONFIG = {
            // For local development
            API_BASE_URL: 'http://localhost:3000',
            
            // For production (update with your actual URL)
            // API_BASE_URL: 'https://your-api-server.com',
            
            EMAILJS_USER_ID: 'Js8Z6hkbFnkcttBbT',
            EMAILJS_SERVICE_ID: 'service_lglu81w',
            EMAILJS_TEMPLATE_ID: 'template_zplkxfb',
            NOTIFICATION_EMAIL: 'baileyksmith2010@gmail.com'
        };

        // Initialize EmailJS
        emailjs.init(CONFIG.EMAILJS_USER_ID);

        // DOM Elements
        const elements = {
            startButton: document.getElementById('startButton'),
            stopButton: document.getElementById('stopButton'),
            statusMessage: document.getElementById('statusMessage'),
            botStatusIndicators: Array.from({length: 10}, (_, i) => 
                document.getElementById(`bot${i+1}-status`))
        };

        // API Service with proper error handling
        const apiService = {
            async request(endpoint, method = 'GET', body = null) {
                const url = `${CONFIG.API_BASE_URL}${endpoint}`;
                
                try {
                    const response = await fetch(url, {
                        method,
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: body ? JSON.stringify(body) : null
                    });

                    if (!response.ok) {
                        // Try to get error message from response
                        let errorMsg = `HTTP ${response.status}`;
                        try {
                            const errorData = await response.json();
                            errorMsg = errorData.message || errorMsg;
                        } catch (e) {}
                        throw new Error(errorMsg);
                    }

                    return await response.json();
                } catch (error) {
                    console.error(`API request to ${url} failed:`, error);
                    throw error;
                }
            },

            async startBots() {
                return this.request('/api/bots/start', 'POST');
            },

            async stopBots() {
                return this.request('/api/bots/stop', 'POST');
            },

            async getStatus() {
                return this.request('/api/bots/status');
            },

            async healthCheck() {
                return this.request('/api/health');
            }
        };

        // UI Service
        const uiService = {
            setLoading(loading) {
                elements.startButton.disabled = loading;
                elements.stopButton.disabled = loading;
            },

            showStatus(message, type = 'info') {
                elements.statusMessage.textContent = message;
                elements.statusMessage.className = `status active status-${type}`;
            },

            updateBotStates(running) {
                elements.botStatusIndicators.forEach(el => 
                    el.classList.toggle('active', running));
                elements.stopButton.disabled = !running;
            }
        };

        // Event Handlers
        async function handleStart() {
            uiService.setLoading(true);
            uiService.showStatus('Starting bots...', 'info');

            try {
                const result = await apiService.startBots();
                
                if (result.success) {
                    uiService.showStatus('Bots started successfully!', 'success');
                    uiService.updateBotStates(true);
                    
                    // Send email notification
                    await emailjs.send(
                        CONFIG.EMAILJS_SERVICE_ID,
                        CONFIG.EMAILJS_TEMPLATE_ID,
                        {
                            to_email: CONFIG.NOTIFICATION_EMAIL,
                            message: `Bots started at ${new Date().toLocaleString()}`
                        }
                    );
                } else {
                    throw new Error(result.message || 'Failed to start bots');
                }
            } catch (error) {
                uiService.showStatus(`Error: ${error.message}`, 'error');
                console.error('Start failed:', error);
                
                // Send error email
                await emailjs.send(
                    CONFIG.EMAILJS_SERVICE_ID,
                    CONFIG.EMAILJS_TEMPLATE_ID,
                    {
                        to_email: CONFIG.NOTIFICATION_EMAIL,
                        message: `Failed to start bots: ${error.message}`
                    }
                );
            } finally {
                uiService.setLoading(false);
            }
        }

        async function handleStop() {
            uiService.setLoading(true);
            uiService.showStatus('Stopping bots...', 'info');

            try {
                const result = await apiService.stopBots();
                
                if (result.success) {
                    uiService.showStatus('Bots stopped successfully!', 'success');
                    uiService.updateBotStates(false);
                    
                    // Send email notification
                    await emailjs.send(
                        CONFIG.EMAILJS_SERVICE_ID,
                        CONFIG.EMAILJS_TEMPLATE_ID,
                        {
                            to_email: CONFIG.NOTIFICATION_EMAIL,
                            message: `Bots stopped at ${new Date().toLocaleString()}`
                        }
                    );
                } else {
                    throw new Error(result.message || 'Failed to stop bots');
                }
            } catch (error) {
                uiService.showStatus(`Error: ${error.message}`, 'error');
                console.error('Stop failed:', error);
            } finally {
                uiService.setLoading(false);
            }
        }

        // Initialize connection
        async function initialize() {
            uiService.showStatus('Connecting to backend...', 'info');
            
            try {
                // First check backend connection
                const health = await apiService.healthCheck();
                console.log('Backend health:', health);
                
                // Then get current status
                const status = await apiService.getStatus();
                uiService.updateBotStates(status.running);
                
                uiService.showStatus('Connected to backend', 'success');
                elements.startButton.disabled = false;
            } catch (error) {
                uiService.showStatus(
                    `Connection failed: ${error.message}\n\n` +
                    `Please ensure:\n` +
                    `1. Backend server is running (check terminal)\n` +
                    `2. Correct API URL is configured (currently: ${CONFIG.API_BASE_URL})\n` +
                    `3. No CORS issues exist\n` +
                    `4. Ports are not blocked by firewall`,
                    'error'
                );
                console.error('Initialization failed:', error);
                elements.startButton.disabled = true;
            }
        }

        // Event Listeners
        elements.startButton.addEventListener('click', handleStart);
        elements.stopButton.addEventListener('click', handleStop);

        // Initialize the app
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
