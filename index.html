<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Bot Controller</title>
    <style>
        :root {
            --primary: #007bff;
            --danger: #dc3545;
            --success: #28a745;
            --dark: #0a0a0a;
            --dark-light: #1a1a1a;
            --light: #f8f9fa;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .control-panel {
            background-color: var(--dark-light);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            justify-content: center;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 120px;
        }
        
        #startButton {
            background-color: var(--primary);
            color: white;
        }
        
        #startButton:hover:not(:disabled) {
            background-color: #0069d9;
            transform: translateY(-2px);
        }
        
        #stopButton {
            background-color: var(--danger);
            color: white;
        }
        
        #stopButton:hover:not(:disabled) {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        #statusMessage {
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            display: none;
        }
        
        .success {
            background-color: rgba(40, 167, 69, 0.2);
            border-left: 4px solid var(--success);
            display: block;
        }
        
        .error {
            background-color: rgba(220, 53, 69, 0.2);
            border-left: 4px solid var(--danger);
            display: block;
        }
        
        .info {
            background-color: rgba(0, 123, 255, 0.2);
            border-left: 4px solid var(--primary);
            display: block;
        }
        
        .bot-status {
            margin-top: 2rem;
            padding: 1rem;
            background-color: var(--dark-light);
            border-radius: 8px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background-color: var(--success);
            box-shadow: 0 0 8px var(--success);
        }
        
        .status-offline {
            background-color: var(--danger);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fortnite Bot Controller</h1>
        
        <div class="control-panel">
            <div class="button-group">
                <button id="startButton" disabled>Start Bots</button>
                <button id="stopButton" disabled>Stop Bots</button>
            </div>
            
            <div id="statusMessage"></div>
            
            <div class="bot-status">
                <div>
                    <span id="statusIndicator" class="status-indicator status-offline"></span>
                    <span id="statusText">Connecting to backend...</span>
                </div>
                <div id="lastUpdated" style="margin-top: 0.5rem; font-size: 0.9rem; color: #aaa;"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            apiBaseUrl: window.location.hostname === 'localhost' 
                ? 'http://localhost:3000/api' 
                : '/api',
            retryCount: 3,
            retryDelay: 1000,
            updateInterval: 5000 // Update status every 5 seconds
        };

        // DOM Elements
        const elements = {
            startButton: document.getElementById('startButton'),
            stopButton: document.getElementById('stopButton'),
            statusMessage: document.getElementById('statusMessage'),
            statusIndicator: document.getElementById('statusIndicator'),
            statusText: document.getElementById('statusText'),
            lastUpdated: document.getElementById('lastUpdated')
        };

        // API Service
        const api = {
            async request(endpoint, method = 'GET', body = null) {
                const url = `${config.apiBaseUrl}${endpoint}`;
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: body ? JSON.stringify(body) : null
                };

                try {
                    const response = await fetch(url, options);
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.message || `HTTP error: ${response.status}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error(`API request failed: ${endpoint}`, error);
                    throw error;
                }
            },

            async healthCheck() {
                return this.request('/health');
            },

            async startBots() {
                return this.request('/bots/start', 'POST');
            },

            async stopBots() {
                return this.request('/bots/stop', 'POST');
            },

            async getStatus() {
                return this.request('/bots/status');
            }
        };

        // UI Functions
        function showStatus(message, type = 'info') {
            elements.statusMessage.textContent = message;
            elements.statusMessage.className = type;
        }

        function setLoading(loading) {
            elements.startButton.disabled = loading;
            elements.stopButton.disabled = loading;
        }

        function updateConnectionStatus(connected) {
            if (connected) {
                elements.statusIndicator.className = 'status-indicator status-online';
                elements.statusText.textContent = 'Connected to backend';
            } else {
                elements.statusIndicator.className = 'status-indicator status-offline';
                elements.statusText.textContent = 'Disconnected from backend';
            }
        }

        function updateLastUpdated() {
            elements.lastUpdated.textContent = `Last updated: ${new Date().toLocaleString()}`;
        }

        // Event Handlers
        async function handleStart() {
            setLoading(true);
            showStatus('Starting bots... This may take several minutes', 'info');

            try {
                const result = await api.startBots();
                showStatus(result.message, 'success');
                elements.stopButton.disabled = false;
                updateBotStatus();
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
                updateLastUpdated();
            }
        }

        async function handleStop() {
            setLoading(true);
            showStatus('Stopping bots...', 'info');

            try {
                const result = await api.stopBots();
                showStatus(result.message, 'success');
                elements.stopButton.disabled = true;
                updateBotStatus();
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
                updateLastUpdated();
            }
        }

        // Bot status polling
        let statusInterval;

        async function updateBotStatus() {
            try {
                const status = await api.getStatus();
                elements.startButton.disabled = status.running;
                elements.stopButton.disabled = !status.running;
                return true;
            } catch (error) {
                console.error('Status update failed:', error);
                return false;
            } finally {
                updateLastUpdated();
            }
        }

        async function startStatusPolling() {
            // Initial status check
            const success = await updateBotStatus();
            updateConnectionStatus(success);
            
            // Set up periodic polling
            statusInterval = setInterval(async () => {
                const success = await updateBotStatus();
                updateConnectionStatus(success);
            }, config.updateInterval);
        }

        // Initialize App
        async function initialize() {
            // Test backend connection
            try {
                await api.healthCheck();
                updateConnectionStatus(true);
                
                // Enable start button
                elements.startButton.disabled = false;
                
                // Start status polling
                startStatusPolling();
                
                // Set up event listeners
                elements.startButton.addEventListener('click', handleStart);
                elements.stopButton.addEventListener('click', handleStop);
                
                showStatus('System ready', 'success');
            } catch (error) {
                showStatus(
                    `Failed to connect to backend: ${error.message}\n\n` +
                    'Please ensure:\n' +
                    '1. Backend server is running\n' +
                    '2. Correct API URL is configured\n' +
                    '3. No CORS issues exist', 
                    'error'
                );
                updateConnectionStatus(false);
            } finally {
                updateLastUpdated();
            }
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
