<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Bot Controller</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <style>
        /* Your original CSS styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #0a0a0a; color: #fff; font-family: Arial; padding: 40px 20px; text-align: center; }
        .container { max-width: 1200px; width: 100%; }
        h1 { font-size: 3rem; margin-bottom: 20px; }
        p { font-size: 1.2rem; margin-bottom: 30px; color: #a0a0a0; }
        .button-group { display: flex; gap: 15px; justify-content: center; margin-bottom: 30px; }
        .control-button { background: #007bff; color: #fff; border: none; padding: 15px 30px; font-size: 1.2rem; border-radius: 5px; cursor: pointer; margin-bottom: 20px; width: 200px; }
        .control-button:hover { background: #0056b3; }
        .control-button.stop { background: #dc3545; }
        .control-button.stop:hover { background: #a71d2a; }
        .control-button:disabled { opacity: 0.6; cursor: not-allowed; }
        .status { margin: 20px 0; padding: 15px; border-radius: 5px; background: #1a1a1a; display: none; }
        .status.active { display: block; }
        .status.success { border-left: 4px solid #28a745; }
        .status.error { border-left: 4px solid #dc3545; }
        .bots-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; width: 100%; }
        .bot-card { background: #1a1a1a; border-radius: 10px; padding: 20px; text-align: left; position: relative; }
        .bot-status { position: absolute; top: 10px; right: 10px; width: 12px; height: 12px; border-radius: 50%; background: #dc3545; }
        .bot-status.active { background: #28a745; box-shadow: 0 0 10px #28a745; }
        .bot-icon { width: 50px; height: 50px; background: linear-gradient(135deg, #007bff, #00bfff); border-radius: 10px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .bot-name { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; }
        .bot-description { font-size: 1rem; color: #a0a0a0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fortnite Bot Controller</h1>
        <p>Click the button below to start the bots. (might take 5-20 minutes).</p>
        
        <div class="button-group">
            <button id="startButton" class="control-button">Start Bots</button>
            <button id="stopButton" class="control-button stop" disabled>Stop Bots</button>
        </div>
        
        <div id="statusMessage" class="status"></div>

        <div class="bots-section">
            <!-- All 10 bot cards -->
            <div class="bot-card">
                <div class="bot-status" id="bot1-status"></div>
                <div class="bot-icon">1</div>
                <div class="bot-name">OGsbot1</div>
                <div class="bot-description">Drops Tilted Towers every time. Still dies first.</div>
            </div>
            <!-- Include all 10 bots here -->
        </div>
    </div>

    <script>
        // Configuration - MUST UPDATE THESE!
        const CONFIG = {
            // For Vercel deployment - replace with your backend URL
            API_BASE_URL: 'https://your-backend-app.vercel.app',
            
            // For local testing (uncomment when testing locally)
            // API_BASE_URL: 'http://localhost:3000',
            
            EMAILJS_USER_ID: 'Js8Z6hkbFnkcttBbT',
            EMAILJS_SERVICE_ID: 'service_lglu81w',
            EMAILJS_TEMPLATE_ID: 'template_zplkxfb',
            NOTIFICATION_EMAIL: 'baileyksmith2010@gmail.com'
        };

        // Initialize EmailJS
        emailjs.init(CONFIG.EMAILJS_USER_ID);

        // DOM Elements
        const elements = {
            startButton: document.getElementById('startButton'),
            stopButton: document.getElementById('stopButton'),
            statusMessage: document.getElementById('statusMessage'),
            botStatusIndicators: Array.from({length: 10}, (_, i) => 
                document.getElementById(`bot${i+1}-status`))
        };

        // API Service
        const apiService = {
            async request(endpoint, method = 'GET', body = null) {
                const url = `${CONFIG.API_BASE_URL}/${endpoint}`;
                try {
                    const response = await fetch(url, {
                        method,
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: body ? JSON.stringify(body) : null
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.message || `HTTP error: ${response.status}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error(`API request to ${url} failed:`, error);
                    throw error;
                }
            },

            async startBots() {
                return this.request('start', 'POST');
            },

            async stopBots() {
                return this.request('stop', 'POST');
            },

            async getStatus() {
                return this.request('status');
            },

            async healthCheck() {
                return this.request('health');
            }
        };

        // UI Service
        const uiService = {
            setLoading(loading) {
                elements.startButton.disabled = loading;
                elements.stopButton.disabled = loading;
            },

            showStatus(message, type = 'info') {
                elements.statusMessage.textContent = message;
                elements.statusMessage.className = `status active status-${type}`;
            },

            updateBotStates(running) {
                elements.botStatusIndicators.forEach(el => 
                    el.classList.toggle('active', running));
                elements.stopButton.disabled = !running;
            }
        };

        // Event Handlers
        async function handleStart() {
            uiService.setLoading(true);
            uiService.showStatus('Starting bots...', 'info');

            try {
                const result = await apiService.startBots();
                
                if (result.success) {
                    uiService.showStatus('Bots started successfully!', 'success');
                    uiService.updateBotStates(true);
                    
                    // Send email notification
                    await emailjs.send(
                        CONFIG.EMAILJS_SERVICE_ID,
                        CONFIG.EMAILJS_TEMPLATE_ID,
                        {
                            to_email: CONFIG.NOTIFICATION_EMAIL,
                            message: `Bots started at ${new Date().toLocaleString()}`
                        }
                    );
                } else {
                    throw new Error(result.message || 'Failed to start bots');
                }
            } catch (error) {
                uiService.showStatus(`Error: ${error.message}`, 'error');
                console.error('Start failed:', error);
            } finally {
                uiService.setLoading(false);
            }
        }

        async function handleStop() {
            uiService.setLoading(true);
            uiService.showStatus('Stopping bots...', 'info');

            try {
                const result = await apiService.stopBots();
                
                if (result.success) {
                    uiService.showStatus('Bots stopped successfully!', 'success');
                    uiService.updateBotStates(false);
                } else {
                    throw new Error(result.message || 'Failed to stop bots');
                }
            } catch (error) {
                uiService.showStatus(`Error: ${error.message}`, 'error');
                console.error('Stop failed:', error);
            } finally {
                uiService.setLoading(false);
            }
        }

        // Initialize connection
        async function initialize() {
            uiService.showStatus('Connecting to backend...', 'info');
            
            try {
                // First check backend connection
                await apiService.healthCheck();
                
                // Then get current status
                const status = await apiService.getStatus();
                uiService.updateBotStates(status.running);
                
                uiService.showStatus('Connected to backend!', 'success');
                elements.startButton.disabled = false;
            } catch (error) {
                uiService.showStatus(
                    `Connection failed to ${CONFIG.API_BASE_URL}\n\n` +
                    `Error: ${error.message}\n\n` +
                    `Possible fixes:\n` +
                    `1. Ensure backend is deployed to Vercel\n` +
                    `2. Check CORS settings in backend\n` +
                    `3. Verify API URL is correct`,
                    'error'
                );
                console.error('Initialization failed:', error);
                elements.startButton.disabled = true;
            }
        }

        // Event Listeners
        elements.startButton.addEventListener('click', handleStart);
        elements.stopButton.addEventListener('click', handleStop);
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
